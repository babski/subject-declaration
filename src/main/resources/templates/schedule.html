<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="|@{../css/style.css}|">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <title>Blogen Admin Area</title>
</head>
<body>
<div th:insert="/navbar"> </div>
<header id="main-header" class="py-2 bg-warning text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fas fa-calendar-alt"></i> Tygodniowy plan zajęć</h1>
            </div>
        </div>
    </div>
</header>
<table class="table table-striped table-bordered" style="font-size: 12px">
    <thead>
    <tr>
        <th style="width: 5%"></th>
        <th style="width: 19%" class="text-center">Poniedziałek</th>
        <th style="width: 19%" class="text-center">Wtorek</th>
        <th style="width: 19%" class="text-center">Środa</th>
        <th style="width: 19%" class="text-center">Czwartek</th>
        <th style="width: 19%" class="text-center">Piątek</th>
    </tr>
    </thead>
    <tbody class="text-center">
    <tr>
        <td class="font-weight-bold">08:00</br>-</br>09:30</td>
        <td th:each="i: ${#numbers.sequence(0,4)}" th:utext="${basket[0][i]}!=null ?
             ${basket[0][i].subject.getName()} + '</br>' + ${basket[0][i].type.getValue()}  + '</br>' +
             ${basket[0][i].venue} : ''"></td>
    </tr>
    <tr>
        <td class="font-weight-bold">09:50</br>-</br>11:20</td>
        <td th:each="i: ${#numbers.sequence(0,4)}" th:utext="${basket[1][i]}!=null ?
             ${basket[1][i].subject.getName()} + '</br>' + ${basket[1][i].type.getValue()}  + '</br>' +
             ${basket[1][i].venue} : ''"></td>
    </tr>
    <tr>
        <td class="font-weight-bold">11:40</br>-</br>13:10</td>
        <td th:each="i: ${#numbers.sequence(0,4)}" th:utext="${basket[2][i]}!=null ?
             ${basket[2][i].subject.getName()} + '</br>' + ${basket[2][i].type.getValue()}  + '</br>' +
             ${basket[2][i].venue} : ''"></td>
    </tr>
    <tr>
        <td class="font-weight-bold">13:30</br>-</br>15:00</td>
        <td th:each="i: ${#numbers.sequence(0,4)}" th:utext="${basket[3][i]}!=null ?
             ${basket[3][i].subject.getName()} + '</br>' + ${basket[3][i].type.getValue()}  + '</br>' +
             ${basket[3][i].venue} : ''"></td>
    </tr>
    <tr>
        <td class="font-weight-bold">15:20</br>-</br>16:50</td>
        <td th:each="i: ${#numbers.sequence(0,4)}" th:utext="${basket[4][i]}!=null ?
             ${basket[4][i].subject.getName()} + '</br>' + ${basket[4][i].type.getValue()}  + '</br>' +
             ${basket[4][i].venue} : ''"></td>
    </tr>
    <tr>
        <td class="font-weight-bold">17:10</br>-</br>18:40</td>
        <td th:each="i: ${#numbers.sequence(0,4)}" th:utext="${basket[5][i]}!=null ?
             ${basket[5][i].subject.getName()} + '</br>' + ${basket[5][i].type.getValue()}  + '</br>' +
             ${basket[5][i].venue} : ''"></td>
    </tr>
    <tr>
        <td class="font-weight-bold">19:00</br>-</br>20:30</td>
        <td th:each="i: ${#numbers.sequence(0,4)}" th:utext="${basket[6][i]}!=null ?
             ${basket[6][i].subject.getName()} + '</br>' + ${basket[6][i].type.getValue()}  + '</br>' +
             ${basket[6][i].venue} : ''"></td>
    </tr>
    </tbody>
</table>

<script>
    $(function() {
        $('nav a[href^="/' + location.pathname.split("/")[1] + '"]').addClass('active');
    });
</script>
</body>
</html>
